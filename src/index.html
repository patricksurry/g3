<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="material-speed-32.png">
    <style>
div.header {
    text-align: center;
    font-size: 250%;
    margin: 15px 0;
}
svg {
    display: block;
    margin: 0 auto;
}
    </style>
    <script type="importmap">
    {
      "imports": {
        "d3": "../node_modules/d3/src/index.js",
        "@emotion/css": "../node_modules/@emotion/css/dist/emotion-css.esm.js",
        "convert-units": "../node_modules/convert-units/lib/esm/index.js",
        "convert-units/definitions/all": "../node_modules/convert-units/lib/esm/definitions/all.js"
      }
    }
    </script>
</head>
<body>
    <div class='header'>g3.contrib gallery</div>
    <div id='gauge-gallery'></div>
    <div class='header'>g3.pointers gallery</div>
    <div id='pointer-gallery'></div>
<script>
window.process = {
    env: {
        NODE_ENV: 'development'
    }
}
</script>

<script type='module'>
import * as g3 from './g3-contrib.js';

// A panel with all contrib gauges
g3.gallery.contrib('#gauge-gallery');
//g3.gallery.contrib.url('http://0.0.0.0:8000/metrics.json')('#gauge-gallery');

// A panel showing all the pointer shapes
g3.gallery.pointers('#pointer-gallery');

</script>
</body>
</html>
